type Channel @model @auth(rules: [{allow: owner}]) {
  id: ID!
  name: String!
  description: String
  icon: String!
  messges: [Message] @hasMany(indexName: "byChannel", fields: ["id"])
}

type Message @model @auth(rules: [{allow: owner}]) {
  id: ID!
  channelId: ID! @index(name: "byChannel")
  content: String
}
